<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한끼슥싹</title>

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    <div class="header">
        <img src="./image/Logo.svg"/>
    </div>

    <div class="content">
        <div class="img-box">
            <img src="./image/knifeWithSpoon.svg">
        </div>
        <div class="text-box">
            <h2>카테고리 선택</h2>
        </div>

        <div class="data-box">
            <div class="tag-box">
                <p>내가 가지고있는 재료</p>

                <div class="list-box">
                    <div class="list color1">마늘</div>
                    <div class="list color2">파</div>
                    <div class="list color3">생닭</div>
                    <div class="list color4">고등어</div>
                    <div class="list color5">양파</div>
                    <div class="list color6">새송이버섯</div>
                </div>
            </div>

            <div class="category-box">
                <p>카테고리 찾기</p>
                <div class="input-box">
                    <img src="./image/search.svg"/>
                    <input type="text" id="category" placeholder="카테고리를 입력해주세요"/>
                </div>

                <div class="list-box">
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                    <div class="list">찌게</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
